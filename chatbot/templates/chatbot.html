<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuiso.AI - Stock Market Agent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 73vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.1rem;
        }

        /* Form-group at the bottom */
        .form-group {
            position: fixed;
            bottom: 40px; /* Adjust distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px); /* Leave space for padding */
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        /* Submit button */
        .btn-submit {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none; /* Remove border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
            transition: transform 0.2s, background-color 0.3s; /* Smooth animation */
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
            cursor: pointer;
        }

        .btn-submit i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtuiso.AI - Stock Market Agent</h1>
        <p>{{ response }}</p>
    </div>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <input type="text" name="query" class="form-control" placeholder="Ask anything...">
        <button type="submit" class="btn btn-submit">
            <i class="bi bi-send-fill"></i>
        </button>
    </form>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
